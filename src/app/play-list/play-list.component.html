
<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="1%" fxLayoutAlign.xs="center center" fxLayoutWrap>
        <mat-card class="card" *ngFor="let track of tracks">
              <!-- <div fxFlex="20%"> -->
                <mat-card-header>
                  <mat-card-title>Dear Comrade</mat-card-title><br>
                  <mat-card-subtitle>{{track.name}}</mat-card-subtitle>
                  </mat-card-header>
            <a href={{track.url}} target="_blank">
                <img mat-card-image class="img" src="assets/index1.jpeg"></a>
                <mat-card-actions>
                    <button mat-button (click)=removeTrack(track)>Remove <mat-icon>remove_circle</mat-icon></button>
                    <button mat-button (click)=openDialog(track)>Edit<mat-icon> comment</mat-icon></button>
                </mat-card-actions>
              <!-- </div> -->
              </mat-card>
            </div>
